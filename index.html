<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.4/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.4/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->
      <h1 id="title">Weather Information</h1>
      <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title">Get your Forecast</h3>
            <form id="userSearch">
              <label for="user-location">Search for a city</label>
              <input type="text" id="user-location" /><br />
              <label for="user-state">State</label>
              <input type="text" id="user-state" /><br />
              <input type="submit" value="User Search" />
            </form>
          </div>
        </div>

        <div>
          <div class="uk-card uk-card-primary uk-card-body">
            <h3 class="uk-card-title city"></h3>
            <div class="date"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
            <div class="uv"></div>
          </div>
        </div>
      </div>
    </div>
