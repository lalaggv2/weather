<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.4/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.4/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->

    <h1 id="title">Weather Information</h1>
    <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body">
          <h3 class="uk-card-title">Get your Forecast</h3>
          <form id="userSearch">
            <label for="user-location">Search for a city</label>
            <input type="text" id="user-location" /><br />
            <label for="user-state">State</label>
            <input type="text" id="user-state" /><br />
            <input type="submit" value="User Search" id="searched" />
          </form>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-primary uk-card-body">
          <h3 class="uk-card-title city current"></h3>
          <img class="icon" />
          <div class="date current"></div>
          <div class="wind current"></div>
          <div class="humidity current"></div>
          <div class="temp current"></div>
          <div class="uv uk-card-badge uk-label"></div>
        </div>
      </div>
    </div>
    <div uk-grid id="prevSearch"></div>

    <div
      class="uk-child-width-1-5 uk-grid-divider uk-padding"
      id="5days"
      uk-grid
    >
      <div class="uk-card uk-card-default uk-card-body"></div>
      <div class="date5"></div>
      <img class="icon" />
      <div class="humidity5"></div>
      <div class="temp5"></div>
    </div>

    <footer id="copyright">&copy; Copyright 2020 Lala's UP</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
